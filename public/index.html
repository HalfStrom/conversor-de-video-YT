<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor Video Youtube</title>
</head>
<body>
    <h1>Conversor de vídeos do Youtube</h1>
    <input type="text" id="url" placeholder="Digite a URL do vídeo do Youtube">
    <select id="format">
        <option value="mp4">MP4</option>
        <option value="mp3">MP3</option>
    </select>
    <button onclick="download()">Baixar</button>
    <script>
        async function download() {
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            window.location.href = `/download?url=${encodeURIComponent(url)}&format=${format}`;
        }
    </script>
</body>
</html>
